<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./codemirror-5.65.16/lib/codemirror.css">
    <!-- <script src="./codemirror-5.65.16/mode/python/python.js"></script> -->

    <script src="./codemirror-5.65.16/lib/codemirror.js"></script>
    <script src="./codemirror-5.65.16/mode/clike/clike.js"></script>
    <link rel="stylesheet" href="./codemirror-5.65.16/theme/3024-night.css">
    <script src="./codemirror-5.65.16/addon/edit/closebrackets.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body style="background-color: #25252b;">
    <div class="row m-4">
        <div class="col">
            <div class="top-left-div d-flex justify-content-between mb-2 rounded p-2">
                <div class="choose-div col-12 w-25">
                    <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                    <select class="form-select" style="background-color: black; color:#ff2770" id="inlineFormSelectPref">
                        <option selected >Select Language</option>
                        <option value="Java">Java</option>
                        <option value="Cpp">C++</option>
                        <option value="Python">Python</option>
                    </select>
                </div>
                <div>
                    <button type="button" class="btn btn-success" style="background-color: #ff2770; border: none;">Save</button>
                    <button type="button" id="run" class="btn btn-success" style="background-color: #ff2770; border: none;">Run</button>
                    <button type="button" class="btn btn-success" style="background-color: #ff2770; border: none;">Home</button>
                </div>
            </div>
            <textarea type="text" id="editor" class="form-control" ></textarea>
        </div>
        
    </div>
    <div class="col d-flex flex-column rounded px-4 m-4">
        <div class="h-50">
            <label for="Input" class="text-light mt-4 mb-2">Input</label>
            <textarea type="text" id="input" class="form-control h-75 bg-black" style="color: #ff2770;"></textarea>
        </div>
        <div class="h-50">
            <label for="Output" class="text-light mb-2">Output</label>
            <textarea type="text" id="output" class="form-control h-75 bg-black" style="color: #ff2770;"></textarea>
        </div>
    </div>
</body>
<script>
    
    let editor = new CodeMirror.fromTextArea(document.getElementById("editor"), {
        mode: "text/x-c++src",
        theme: "3024-night",
        lineNumbers: true,
        autoCloseBrackets: true,
    })
    let width = window.innerWidth
    let input = document.getElementById("input")
    let output = document.getElementById("output")
    let run = document.getElementById("run")
    let option = document.getElementById("inlineFormSelectPref")
    option.addEventListener("change", function () {
        if (option.value == "Java") {
            editor.setOption("mode", "text/x-java")
        }
        else if (option.value == "python") {
            editor.setOption("mode", "text/x-python")
        }
        else {
            editor.setOption("mode", "text/x-c++src")
        }
    })
    let code;
    run.addEventListener("click", async function () {
        code = {
            code: editor.getValue(),
            input: input.value,
            lang: option.value
        }
        console.log(code)
        let oData = await fetch("http://localhost:8000/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(code)
        })
        let d = await oData.json()
        output.value = d.output
    })
</script>

</html>
